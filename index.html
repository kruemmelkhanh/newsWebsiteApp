<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <title>Document</title>

  <body>
    <div class="container-fluid" id="mainContainer">
      <div class="row" id="topRow">
        <div class="col-lg-1 col-md-1 d-lg-none d-md-block ">
          <a
            href="#"
            rel="noopener noreferrer"
            id="menuButton"
            onclick="showList();"
            ><i class="fas fa-bars"></i
          ></a>
        </div>
        <div class="col-lg-10 col-md-11" id="bigName">SKG News</div>
      </div>

      <div class="row">
        <nav class="col-md-2 d-md-block sidebar">
          <div
            class="col-lg-12 d-lg-block order-lg-1 col-md-12 d-none"
            id="filters"
          >
            Filters
            <div class="list-group" id="list-tab" role="tablist">
              <a
                class="list-group-item list-group-item-action active"
                id="list-home-list"
                data-toggle="list"
                href="#list-home"
                role="tab"
                aria-controls="home"
                >News</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-profile-list"
                data-toggle="list"
                href="#list-profile"
                role="tab"
                aria-controls="profile"
                >Sport</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-messages-list"
                data-toggle="list"
                href="#list-messages"
                role="tab"
                aria-controls="messages"
                >Tech</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-business-list"
                data-toggle="list"
                href="#list-settings"
                role="tab"
                aria-controls="business"
                >Business</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-health-list"
                data-toggle="list"
                href="#list-health"
                role="tab"
                aria-controls="health"
                >Health</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-entertainment-list"
                data-toggle="list"
                href="#list-entertainment"
                role="tab"
                aria-controls="entertainment"
                >Entertainment</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-local-list"
                data-toggle="list"
                href="#list-local"
                role="tab"
                aria-controls="local"
                >Local</a
              >
            </div>
          </div>
        </nav>

        <div id="headlines" class="col-lg-6 order-lg-2 col-md-12 ">
          Headlines
        </div>

          <div id="testBox"></div>
        </div>
      </div>

      <div class="row">
        <div id="cards" class="col-lg-6 offset-lg-2 col-md-12 col-sm-12 "></div>
      </div>

    <script src="./js/main.js"></script>
